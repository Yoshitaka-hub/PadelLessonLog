format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
#- pull_request_source_branch: '*'
#  workflow: primary
#  pull_request_target_branch: main
workflows:
  add_device:
    meta:
      bitrise.io:
        stack: osx-xcode-14.2.x-ventura
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - fastlane@3:
        title: fastlane_add_device
        inputs:
        - lane: ios add_device
        description: fastlane_add_device
    - slack@3:
      title: Slack Notification
      is_always_run: true
      inputs:
      - webhook_url: $SLACK_WEBHOOK_URL
  test_debug:
    meta:
      bitrise.io:
        stack: osx-xcode-14.2.x-ventura
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Install Ruby
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            rubyVersionBinaryPath="$(rbenv root)""/versions/""$(< .ruby-version)""/bin/ruby"
            if [ -e "$rubyVersionBinaryPath" ]; then
              :
            else
              brew update && brew upgrade ruby-build || true # すでにインストール済みだったとしても異常終了にしない
              rbenv install "$(< .ruby-version)"
            fi
    - script@1:
        title: Install gem by bundler
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            gem install bundler -v 2.0.2 -N
            bundler --version
            bundle install --path vendor/bundle
    - script@1:
        title: Install library by CocoaPods
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            bundle exec pod install --repo-update
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            envman add --key RBENV_RUBY_VERSION_HOME --value "$(rbenv root)""/versions/""$(< .ruby-version)"
        title: Set Environment Variable for Cache
    - fastlane@2:
        inputs:
        - lane: ios test_debug
        - work_dir: "$FASTLANE_WORK_DIR"
        title: fastlane test_debug
    - slack@3:
      title: Slack Notification
      is_always_run: true
      inputs:
      - webhook_url: $SLACK_WEBHOOK_URL
    - cache-push@2:
        inputs:
        - cache_paths: |-
            $BITRISE_CACHE_DIR
            $RBENV_RUBY_VERSION_HOME
            ./vendor/bundle -> ./Gemfile.lock
            ./Pods -> ./Podfile.lock
    description: fastlane test_debug の実行
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2: {}
    - xcode-test@3:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
    - xcode-archive@3:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2: {}
    - xcode-test@3:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: PadelLessonLog.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: PadelLessonLog
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
meta:
  bitrise.io:
    machine_type_id: g2.4core
    stack: osx-xcode-13.0.x
